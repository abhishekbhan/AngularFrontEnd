<center>
<h1> {{ attraction.attraction.name }}</h1>
<form ng-submit="create(photo)">

	<input type="hidden" class="url" role="uploadcare-uploader"
  data-images-only="true" ng-model="attraction.photo.url" />
  	<input type="text" class="caption" ng-model="attraction.photo.caption" >
  	<input type="submit" value="Store Photos">
  </form>
</center>
<br/>

<div ng-controller="PhotosCtrl">
	<center>
		<p ng-repeat="photo in photos">
			{{ photo.caption }}<br>
			<img src="http://www.ucarecdn.com/{{photo.url}}/-/resize/500x350/">
		</p>
	</center>
	
</div>
